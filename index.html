<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<nav>
  <button onclick="showTab('viewProducts')">ðŸ“¦ View Products</button>
  <button onclick="showTab('addProduct')">âž• Add Product</button>
</nav>

<main>
  <section id="addProduct" class="tabContent">
    <h2>Add a New Product</h2>

    <div class="form-group">
      <label>Product Name:</label>
      <input type="text" id="productName">
    </div>

    <div class="form-group">
      <label>Category:</label>
      <select id="category" onchange="updateSubcategories()">
        <option value="">Select Category</option>
        <option value="events">Event</option>
        <option value="catering">Catering</option>
        <option value="special">Special</option>
        <option value="more">More</option>
      </select>
    </div>

    <div class="form-group">
      <label>Subcategory:</label>
      <select id="subcategory">
        <option value="">Select Subcategory</option>
      </select>
    </div>

    <div class="form-group">
      <label>Rate:</label>
      <input type="number" id="rate">
    </div>

    <div class="form-group">
      <label>Product Image:</label>
      <input type="file" id="productImage">
    </div>

    <button class="submit-btn" onclick="addProduct()">Update</button>
  </section>

  <section id="viewProducts" class="tabContent">
    <div id="categoryFilters" class="filter-bar"></div>
    <div id="subcategoryFilters" class="subfilter-bar"></div>
    <div id="productsList"></div>
  </section>
</main>
<div id="loginOverlay" class="login-overlay">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="loginId" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <p id="loginError" style="color:red; display:none;">Invalid credentials!</p>
  </div>
</div>

<script type="module" src="admin.js"></script>

</body>
</html>
